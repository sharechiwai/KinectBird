<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KinectBird (Browser Version)</title>

    <!-- KinectBird references -->
    <link href="./css/default.css" rel="stylesheet" />

    <style>
      canvas#main-canvas {
        width: 640px;
        height: 480px;
      }
    </style>
</head>
<body>

  <p id="report"></p>

  <div>
    <canvas id="main-canvas" width="640" height="480"></canvas>
  </div>

  <script src="./vendor/js/lodash.min.js"></script>
  <script src="./js/app.compiled.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function (event) {
      var canvas = document.getElementById('main-canvas'),
          game = new Game(canvas, 300, 300),
          data = [
            {
              point: { x: 300.0, y: 300.0 },
              bodyId: 0,
              active: false
            },
            {
              point: { x: 300.0, y: 300.0 },
              bodyId: 0,
              active: false
            },
            {
              point: { x: 300.0, y: 300.0 },
              bodyId: 0,
              active: false
            },
            {
              point: { x: 300.0, y: 300.0 },
              bodyId: 0,
              active: false
            },
            {
              point: { x: 300.0, y: 300.0 },
              bodyId: 5,
              active: false
            },
            {
              point: { x: 300.0, y: 300.0 },
              bodyId: 0,
              active: false
            },
          ];


      var changingBody = data[4],
          bump = 0,
          tick = 0,
          report = document.getElementById('report');

      changingBody.active = true;
      var gameTick = function () {
        window.requestAnimationFrame(gameTick);

        if (bump > 0) {
          var taken = Math.round(5 + bump * 0.1);
          changingBody.point.y += taken;
          bump = bump - taken;
        }
        game.update(data);

        var text = 'GAME INFO => ';
        _.forEach(game.state.players, function (player) {
          text = text + 'Player ' + player.id + ', State: ' + player.state + '    ';
        });
        report.innerText = text;
      };

      window.onkeydown = function (event) {
        if (bump < 0) {
          bump = 0;
        }
        bump = bump + 20;
      };

      game.init(data);
      window.requestAnimationFrame(gameTick);
    });
  </script>
</body>
</html>
